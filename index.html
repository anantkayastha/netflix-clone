<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/e39a0aeb05.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <nav>
        <span> <img width="53" src="assets/Images/logo.svg" /></span>

        <div>
          <button class="btn">
            <i class="fa-solid fa-language"></i> English
          </button>
          <button class="btn btn-red-sm">Sign In</button>
        </div>
      </nav>
      <div class="box"></div>
      <div class="hero">
        <div>Unlimited movies, TV shows and more</div>
        <div>Watch anywhere. Cancel anytime.</div>
        <div>
          Ready to watch? Enter your email to create or restart your membership.
        </div>
        <div>
          <input class="placeholder" type="text" placeholder="Email Address" />
          <button class="btn btn-red">
            Get Started <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
      </div>

      <div class="line"></div>
      <div></div>
    </div>
  </body>
</html>
